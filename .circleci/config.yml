version: 2.1
orbs:
  node: circleci/node@4.7.0
jobs:
  build-and-test:
    executor:
      name: node/default
      tag: '10.4'
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
      - run: npm run test

workflows:
  build-and-test:
    jobs:
      - node/test:
          version: '16.10'
          pkg-manager: npm
